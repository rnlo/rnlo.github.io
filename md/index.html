<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>README.md</title>
    <link rel="icon" href="md.png">
  </head>
  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch('README.md')
        .then((response) => response.text())
        .then((text) => {
          document.getElementById('content').innerHTML = marked.parse(text)
        })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editable Text</title>
    <link rel="icon" href="txt.png">
    <style>
      html::-webkit-scrollbar,
      #content::-webkit-scrollbar {
        display: none;
      }
      #content {
        white-space: pre-wrap;
        width: 100%;
        height: 97vh;
        font-size: 14px;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <textarea id="content" oninput="saveContent()"></textarea>
    <script>
      document.getElementById('content').value = localStorage.getItem('text') || ''
      function saveContent() {
        localStorage.setItem('text', document.getElementById('content').value)
      }
    </script>
  </body>
</html>
